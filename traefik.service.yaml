kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: kube-public
  labels:
    service: traefik
spec:
  selector:
    k8s-app: traefik
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30021
    - name: admin
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30042
  type: NodePort
