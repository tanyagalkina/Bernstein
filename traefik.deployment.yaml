#traefik:
#• Based on traefik:1.7.
#• Namespace: kube-public.
#• Replicated: once (== 2 instances).
#• Always restarts
#• Needs authorization to access Kubernetes internal API.
#• Exposes port 80 (HTTP proxy) and 8080 (admin dashboard) into Kubernetes cluster.
#• Exposes port 30021 (HTTP proxy) and 30042 (admin dashboard) on host.



apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: kube-public  

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik-ingress-controller
  namespace: kube-public
  labels:
    k8s-app: traefik
    stage: progressiv
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: traefik
      stage: progressiv
  template:
    metadata:
      labels:
        k8s-app: traefik
        name: traefik-ingress
    spec:
      serviceAccountName: traefik-ingress-controller
      terminationGracePeriodSeconds: 60  
      restartPolicy: Always
      containers:
        - name: traefik-container
          image: traefik:1.7
          ports:
            - name: http
              containerPort: 80
            - name: admin
              containerPort: 8080
    #'.spec.template.spec.affinity' is missing  
    # affinity:   ???    

